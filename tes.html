<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Print RawBT</title>
  <style>
    body { font-family: sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    button { padding:15px 25px; font-size:1.2em; background:#2196f3; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#1976d2; }
  </style>
</head>
<body>
  <button onclick="cetakStrukTest()">üñ®Ô∏è Test Print</button>

  <script>
    // Fungsi cetak struk via RawBT
    function cetakStruk(pesanan, total) {
      const resto = "Kasir Bunda Ana";
      const now = new Date().toLocaleString("id-ID");

      let struk = resto + "\n";
      struk += now + "\n";
      struk += "-------------------------\n";

      pesanan.forEach(p => {
        struk += `${p.nama} x${p.jumlah} .... Rp ${p.harga * p.jumlah}\n`;
      });

      struk += "-------------------------\n";
      struk += `Total: Rp ${total}\n\n`;
      struk += "-- Terima Kasih --\n";

      // Encode string untuk RawBT
      const url = "intent:" + encodeURIComponent(struk) +
        "#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end;";

      // Kirim ke RawBT
      window.location.href = url;
    }

    // Fungsi Test Print dengan data dummy
    function cetakStrukTest() {
      const dummyPesanan = [
        { nama: "Nasi Goreng", jumlah: 1, harga: 15000 },
        { nama: "Es Teh", jumlah: 2, harga: 5000 }
      ];
      const total = dummyPesanan.reduce((sum,p) => sum + p.harga * p.jumlah, 0);
      cetakStruk(dummyPesanan, total);
    }
  </script>
</body>
</html>
